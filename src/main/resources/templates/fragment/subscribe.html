<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div class="subs-area" th:fragment="subscribe">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row align-items-center">
                    <div class="col-lg-7 col-xl-6 col-12 wow fadeInLeft"
                         style="visibility: visible; animation-name: fadeInLeft;">
                        <div class="subs-content">
                            <h2>subscribe our newsletter</h2>
                            <p>It is a long established fact that a reader will be distracted by the readable
                                content of a page when looking at its layout.</p>
                        </div>
                    </div>
                    <div class="col-lg-5 col-xl-6 col-12 wow fadeInRight"
                         style="visibility: visible; animation-name: fadeInRight;">
                        <div class="subs-form">
                            <form action="https://themes.themewild.com/eventex/schedule.html#">
                                <input type="email" placeholder="Enter your email address">
                                <button type="submit">subscribe</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
